<h2 class="text-muted" style="text-align:center;">{{documentTitle}}</h2>

<input type="text" class="form-control" #create_post (keyup.enter)="insertPost(create_post)">

<ul class="list-group">

  <li class="list-group-item" *ngFor="let post of posts"> 
    <button class="btn btn-danger btn-sm" (click)="removePost(post)" >Delete</button>
      {{post.title}}
  </li>

</ul>
